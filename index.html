<!doctype html>
<html>
  <head>
    <title>Chord Sequence Generator</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="all" type="text/css" href="css/chord-sequence-generator.css"/>
  </head>

  <body>
    <div class="settings">
      <h1>Settings</h1>
      <p>Темп: <input id="tempo-input" type="number" name="tempo" value="120"/></p>
      <p>
        Переходы:
        <br/><input id="fifths-circle-input" type="checkbox" checked/> Квинтовый круг
        <br/><input id="parallel-input" type="checkbox" checked/> Параллельные тональности
        <br/><input id="contra-parallel-input" type="checkbox" checked/> Противоположные тональности
      </p>
      <button id="play-pause">Play</button>
    </div>
    <div id="chords">
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/teoria.js"></script>
    <script src="js/chord-sequence-generator.js"></script>

    <div id="audioHide">
      <audio id="click-1" src="audio/click-1.wav" preload="auto" controls="controls"></audio>
      <audio id="click-2" src="audio/click-2.wav" preload="auto" controls="controls"></audio>
    </div>
  </body>
</html>
